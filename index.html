<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>A story of Matcha</title>
</head>
<body>
  <div class="main-cont">
    <div class="ttl-cont">
      <div class="header-cont">
        <div class="letter">
          <p class="letter-ttl">A</p>
        </div>
        <div class="letter">
          <p class="letter-ttl">STORY</p>
        </div>
        <div class="letter">
          <p class="letter-ttl">ABOUT</p>
        </div>
        <div class="letter">
          <h1 contenteditable>MATCHA</h1>
        </div>
      </div>
      <img class="matcha-art" src="assets/matcha-cup.png"/>
    </div>

    <div class="website-content">
      <div class="website-wrapper">
        <div class="website-content-ttl">A STEP-BY-STEP GUIDE TO PREPARING THE PERFECT MATCHA AT HOME</div>
        <div class="website-content-desc">Essential Items and ingredients you will need</div>
        <div class="website-content-flex">
          <div class="website-content-flex-card">
            <div class="card-ttl">Essential Items</div>
            <div class="card-imgs">
              <div class="card-cont">
                <img src="assets/spoon.png" alt="Spoon" />
                <div class="card-text">Teaspoon</div>
              </div>
              <div class="card-cont">
                <img src="assets/cup.png" alt="Cup" />
                <div class="card-text">300ml Cup</div>
              </div>
              <div class="card-cont">
                <img src="assets/e-whisk.png" alt="Electric Whisk" />
                <div class="card-text">Electric Whisk</div>
              </div>
              <div class="card-cont">
                <img src="assets/whisk.png" alt="Whisk" />
                <div class="card-text">Whisk</div>
              </div>
            </div>                
          </div>
          <div class="website-content-flex-card">
            <div class="card-ttl">Ingredients</div>
            <div class="card-imgs">
                <div class="card-cont">
                    <img src="assets/matcha.png" alt="Matcha Powder"/>
                    <div class="card-text">Matcha Powder</div>
                </div>
                <div class="card-cont">
                    <img src="assets/hot-water.png" alt="Hot Water"/>
                    <div class="card-text">60ml Hot Water</div>
                </div>
                <div class="card-cont">
                    <img src="assets/milk.png" alt="Fresh Milk"/>
                    <div class="card-text">30ml Fresh Milk</div>
                </div>
            </div>
          </div>
        </div>
        <div class="benefits-redirect"><a href="benefits.html" class="benefits-redirect-tag">Read more on benefits of Matcha</a></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
